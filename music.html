<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music to notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="song.png" alt="song to Music">
        <h1>Songs2Notes</h1>
    </div>

    <div class="container">
        <h1>Sign In</h1>
        <div class="form">
            <input type="email" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign In" id="click">
        </div>
        <div class="content">
            <h2>New to Music app? <a href="#">Sign up now.</a> </h2> <br>
        </div>
    </div>

    <script>
        document.getElementById('click').addEventListener('click', function() {
            // Add form validation logic here if necessary

            // Redirect to another page
            window.location.href = 'upload.html'; // Make sure this file exists
        });
    </script>
</body>
</html>
